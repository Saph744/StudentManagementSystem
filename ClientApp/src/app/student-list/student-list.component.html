<p *ngIf="!students"><em>Loading...</em></p>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg bg-info navbar-dark">
          <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="/students">
                    Student
                    List
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="/addstudent">
                    Add
                    Student
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Students</h4>
            </div>
            <div class="card-body table-responsive">
              <div class="col-md-4">
                <div class="input-group no-border">
                  <input type="text" value="" name="studentName" [(ngModel)]="studentName" class="form-control" placeholder="Search..." (ngModelChange)="Search()">
                  <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                    <i class="material-icons">search</i>
                    <div class="ripple-container"></div>
                  </button>
                </div>
              </div>
              <table class="table table-hover" *ngIf="students && students.length > 0">

                <thead class="text-primary">
                  <tr>
                    <th>Student#</th>
                    <th>Student name</th>
                    <th>Phone number</th>
                    <th>Address</th>
                    <th>Email Address</th>
                    <th>School/College</th>
                    <th></th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let Student of students">
                    <td>{{ Student.studentID }}</td>
                    <td>{{ Student.name }}</td>
                    <td>{{ Student.mobile }}</td>
                    <td>{{ Student.address }}</td>
                    <td>{{ Student.email }}</td>
                    <td>{{ Student.schoolCollege }}</td>
                    <td>
                      <a [routerLink]="['/students','edit',Student.studentID]">Edit</a>
                      <button class="btn btn-danger btn-sm" (click)="confirmDelete(Student.studentID)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!--<pagination-controls (pageChange)="p = $event" style="margin-left:750px;"></pagination-controls>-->
              <p *ngIf="!students || students.length <= 0">No student found</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
